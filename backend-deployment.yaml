apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mayllon/backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_URI
              value: mongodb://172.17.0.2:27017/tu-base-de-datos-mongo  # IP y puerto de MongoDB
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://172.17.0.3:5432/tu-base-de-datos-postgres  # IP y puerto de PostgreSQL
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value:
